<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, maximum-scale=1, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>企业注册输入前</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/wap3.css">
    <link rel="stylesheet" href="css/wap3.scss">
</head>
<body>
<div id="header">
    <div class="header-btn">
        <div class="icon"></div>
        <span id="span">返回</span>
    </div>
    E滁州人才网
</div>
<div id="banner">
    <div class="imgClose"><img src="img/close.png" alt="close"></div>
    <div class="imgLogo"><img src="img/logo.png" alt="close"></div>
    <div class="btn1">
        <button><a href="wap登录前.html">登录</a></button><button class="btn2"><a href="企业注册输入前.html">注册</a></button>
    </div>
</div>
<div id="contain">
    <div class="top">
        <div id="topL">
            <a href="个人注册输入前.html">个人应聘注册</a>
        </div>
        <div id="topR">
            <a href="企业注册输入前.html">企业招聘注册</a>
            <div class="d1"></div>
        </div>
        <div style="clear: both"></div>
    </div>
    <div class="main">
        <div class="ipt">
            <input type="text" placeholder="请输入与营业执照一致名称">
            <div class="left">公司名称</div>
        </div>
        <div class="ipt">
            <input type="text" placeholder="请输入2-10字符联系人名称">
            <div class="left">联系人</div>
        </div>
        <div class="ipt">
            <input type="text" placeholder="请输入">
            <div class="left">办公号码</div>
        </div>
        <div class="ipt">
            <input type="password" placeholder="请输入11位有效手机号">
            <div class="left">手机号码</div>
        </div>
        <div class="ipt">
            <input type="password" placeholder="请输入登录用户名">
            <div class="left">用户名</div>
        </div>
        <div class="ipt">
            <input type="password" placeholder="请输入">
            <div class="left">电子邮箱</div>
        </div>
        <div class="ipt">
            <input type="password" placeholder="请输入">
            <div class="left">设置密码</div>
        </div>
        <div class="ipt">
            <input type="password" placeholder="请输入">
            <div class="left">再次输入密码</div>
        </div>
        <button id="btn1" disabled>立即注册</button>
        <div class="agree">
            <label id="label1"><img src="img/click_n.png" id="img1">我已同意</label>E滁州人才网用户招聘协议
        </div>
    </div>
</div>

<script src="js/jquery-1.11.3.js"></script>
<script src="js/script.js"></script>
<script src="js/企业注册输入前.js"></script>
</body>
</html>
