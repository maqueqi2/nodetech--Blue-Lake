<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, maximum-scale=1, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>找回密码输入前</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/wap4.css">
    <link rel="stylesheet" href="css/wap4.scss">
</head>
<body>
<div id="header">
    <div class="header-btn">
        <div class="icon"></div>
        <span id="span">返回</span>
    </div>
    E滁州人才网
</div>
<div id="contain">
    <div class="top">
        <div class="icon1"></div>
        <a href="#" class="a1">安全验证</a>
        <div class="icon2"></div>
        <a href="#">重新设置登录密码</a>
    </div>
    <div class="ipt">
        <div class="left">手机号</div>
        <input id="ipt1" type="text" placeholder="请输入登录手机号">
    </div>
    <div class="ipt">
        <input id="ipt2" type="text" placeholder="请输入验证码">
        <div class="left">短信验证码</div>
        <div id="setInterval">
            <div id="time2">获取</div>
            <div id="time">1s</div>
        </div>
    </div>
    <button id="btn1" disabled>马上验证</button>
</div>

<script src="js/script.js"></script>
<script src="js/找回密码输入前.js"></script>
</body>
</html>
