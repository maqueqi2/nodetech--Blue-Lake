<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>E滁州人才网</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/wap2.css">
</head>
<body>
<div id="banner">
    <div class="imgClose"><img id="close" src="img/close.png" alt="close"></div>
    <div class="imgLogo"><img src="img/logo.png" alt="close"></div>
    <div class="btn1">
        <button><a href="wap登录前.html">登录</a></button><button class="btn2"><a href="个人注册输入前.html">注册</a></button>
    </div>
</div>
<div id="contain">
    <div class="top">
        <div id="topL">
            <a href="wap登录前.html">个人应聘注册</a>
            <div class="d1"></div>
        </div>
        <div id="topR">
            <a href="企业注册输入前.html">企业招聘注册</a>
        </div>
        <div style="clear: both"></div>
    </div>
    <div class="main">
        <div class="ipt">
            <input type="text" id="ipt1" placeholder="请输入11位有效手机号" maxlength="11">
            <div class="left">手机号</div>
        </div>
        <div class="ipt">
            <input type="text" placeholder="请获取">
            <div class="left">短信验证码</div>
            <div id="setInterval">
                <div id="time2">获取</div>
                <div id="time">1s</div>
            </div>
        </div>
        <div class="ipt">
            <input type="text" placeholder="请输入">
            <div class="left">图形验证码</div>
            <img src="img/Code2.png">
        </div>
        <div class="ipt">
            <input type="password" id="psd1" placeholder="请输入">
            <div class="left">设置密码</div>
        </div>
        <div class="ipt">
            <input type="password" id="psd2" placeholder="请输入">
            <div class="left">再次输入密码</div>
        </div>
        <button id="btn1" disabled>立即注册</button>
        <div class="agree">
            <label id="label1"><img src="img/click_n.png" id="img1">我已同意</label>E滁州人才网用户招聘协议
        </div>
    </div>
</div>

<script src="js/script.js"></script>
<script src="js/个人注册输入前.js"></script>
</body>
</html>
