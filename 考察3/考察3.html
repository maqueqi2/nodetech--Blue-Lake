<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>企业注册</title>
    <link rel="stylesheet" type="text/css" href="reset.css">
    <link rel="stylesheet" type="text/css" href="3.css">
</head>
<body>
<div id="header">
    <div id="top">
        <div class="left"></div>
        <ul>
            <li>联系客服</li>
            <li>首页</li>
        </ul>
    </div>
</div>
<div id="contain">
    <div id="containTop">
        <div class="left"></div>
    </div>
    <div id="containBottom">
        <div class="left1">
            <table border="0" cellspacing="0" cellpadding="0">
                <caption>填写公司信息</caption>
                <tr>
                    <td>公司名称</td>
                </tr>
                <tr>
                    <td><input type="text" placeholder="请输入您的公司名称"></td>
                </tr>
                <tr>
                    <td>联系人</td>
                </tr>
                <tr>
                    <td><input type="text" placeholder="请输入手机号"></td>
                </tr>
                <tr>
                    <td>固定电话</td>
                </tr>
                <tr>
                    <td><input type="text" placeholder="请输入您的固定电话"></td>
                </tr>
                <tr>
                    <td>手机号码</td>
                </tr>
                <tr>
                    <td><input type="text" placeholder="请输入您的手机号"></td>
                </tr>
            </table>
        </div>
        <div class="md"></div>
        <div class="right1">
            <table>
                <caption>账号信息（用于登录）</caption>
                <tr>
                    <td>用户名</td>
                </tr>
                <tr>
                    <td><input type="text" placeholder="请输入用户名"></td>
                </tr>
                <tr>
                    <td>邮箱</td>
                </tr>
                <tr>
                    <td><input type="text" placeholder="请输入您的邮箱"></td>
                </tr>
                <tr>
                    <td>密码</td>
                </tr>
                <tr>
                    <td><input type="text" placeholder="请输入密码，6～16位字母/数字/符号组成"></td>
                </tr>
                <tr>
                    <td>确认密码</td>
                </tr>
                <tr>
                    <td><input type="text" placeholder="请再次输入密码"></td>
                </tr>
            </table>
        </div>
        <div class="bt">
            <label>
                <span classlass="cbox" onclick="this.className=/checked/ig.test(this.className)?this.className.replace('checked',''):(this.className+' checked')"></span>
                <!--用input，checkbox的背景色改不了，用span模拟替代-->
                <input type="checkbox">
                <div class="d1">我已阅读并同意服务声明</div>
            </label>
            <button>立即注册</button>
            <div class="d2">已有E滁州账号，<a href="#">立即登录</a></div>
        </div>
        <div style="clear: both"></div>
    </div>
</div>

<div id="foot">
    关于我们 | 联系我们 | 广告服务 | 友情链接 | 诚聘英才 | 帮助中心 | 投诉与建议<br>

</div>
</body>
</html>
